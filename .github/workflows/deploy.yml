name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run Anti-Hallucination tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        if [ -n "${OPENAI_API_KEY:-}" ] || [ -n "${GROQ_API_KEY:-}" ]; then
          if [ -n "${OPENAI_API_KEY:-}" ] && [ -z "${OPENAI_BASE_URL:-}" ]; then
            export OPENAI_MODEL="gpt-4o-mini"
          fi
          RUN_LIVE_LLM_TESTS=1 pytest -q tests/test_agent_hallucination.py
        else
          echo "No LLM API key configured. Running in skip mode."
          pytest -q tests/test_agent_hallucination.py
        fi

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USER }}
        key: ${{ secrets.HOSTINGER_SSH_KEY }}
        script: |
          # Define destination directory
          APP_DIR="~/post_clinics"
          
          # Clone repository if it doesn't exist
          if [ ! -d "$APP_DIR" ]; then
            git clone https://github.com/devpedroolivier/post_clinics.git $APP_DIR
          fi
          
          cd $APP_DIR || exit 1
          
          # Pull latest changes (ignoring local changes if any)
          git fetch origin main
          git reset --hard origin/main
          
          # Rebuild and restart containers
          docker-compose -f docker-compose.prod.yml build
          docker-compose -f docker-compose.prod.yml up -d
          
          # Clean up unused images to save space
          docker image prune -f
