version: '3.8'

services:
  app:
    build: .
    container_name: noshowai_mvp
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped

  scheduler:
    build: .
    container_name: noshowai_scheduler
    command: python src/scheduler.py
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
      - SCHEDULER_INTERVAL=600
    restart: unless-stopped
    depends_on:
      - app

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok_tunnel
    restart: unless-stopped
    command: http app:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - app
